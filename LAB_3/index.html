<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
</head>
<body>
<header>
  <!-- Заголовок таблиці, розміщений по центру -->
  <h1 align="center">Table</h1>
</header>

<main>
  <!-- Перша таблиця з кольоровими комірками, вирівняна зліва -->
  <table border="2p" cellspacing="0" cellpadding="0" width="400" height="400" align="left">
    <tr>
      <!-- Верхній рядок, повністю заповнений кольором aqua -->
      <td colspan="8" bgcolor="aqua"></td>
    </tr>
    <tr>
      <!-- Перший стовпець, що займає шість рядків, заповнений кольором bisque -->
      <td rowspan="6" bgcolor="#ffe4c4"></td>
      <td colspan="6" bgcolor="aqua"></td>
      <td rowspan="6" bgcolor="#ffe4c4"></td>
    </tr>

    <tr>
      <td rowspan="4" bgcolor="#ffe4c4"></td>
      <td colspan="4" bgcolor="aqua"></td>
      <td rowspan="4" bgcolor="#ffe4c4"></td>
    </tr>
    <tr>
      <td rowspan="2" bgcolor="#ffe4c4"></td>
      <!-- Кольорові комірки всередині таблиці -->
      <td bgcolor="red"></td>
      <td bgcolor="blue"></td>
      <td rowspan="2" bgcolor="#ffe4c4"></td>
    </tr>
    <tr>
      <td bgcolor="green"></td>
      <td bgcolor="yellow"></td>
    </tr>
    <tr>
      <td colspan="4" bgcolor="aqua"></td>
    </tr>
    <tr>
      <td colspan="6" bgcolor="aqua"></td>
    </tr>
    <tr>
      <td colspan="8" bgcolor="aqua"></td>
    </tr>
  </table>

  <!-- Друга таблиця з іншою комбінацією кольорових комірок, вирівняна справа -->
  <table bgcolor="black" cellspacing="4" cellpadding="4" width="400" height="400" align="right">
    <tr>
      <!-- Верхній рядок з кількома кольоровими секціями -->
      <td colspan="2" bgcolor="#ffffff"></td>
      <td colspan="4" bgcolor="#ffffff"></td>
      <td colspan="4" bgcolor="#fffa69"></td>
    </tr>
    <tr>
      <td rowspan="2" bgcolor="#ffffff"></td>
      <td colspan="5" rowspan="4" bgcolor="#ff5b2d"></td>
      <td colspan="3" rowspan="2" bgcolor="#fffa69"></td>
    </tr>
    <tr>
    </tr>
    <tr>
      <td rowspan="3" bgcolor="#ffffff"></td>
      <td colspan="2" rowspan="2" bgcolor="#ffffff"></td>
      <td rowspan="2" bgcolor="#ffffff"></td>
    </tr>
    <tr>
    </tr>
    <tr>
      <td colspan="3" rowspan="2" bgcolor="#000000"></td>
      <td bgcolor="#ffffff"></td>
      <td colspan="4" bgcolor="#ffffff"></td>
    </tr>
    <tr>
      <td rowspan="3" bgcolor="#fffa69"></td>
      <td rowspan="2" bgcolor="#ffffff"></td>
      <td colspan="4" rowspan="2" bgcolor="#074481"></td>
    </tr>
    <tr>
    </tr>
    <tr>
      <td colspan="3" bgcolor="#ffffff"></td>
      <td colspan="6" bgcolor="#ffffff"></td>
    </tr>
  </table>
</main>
<footer>
  <!-- Нижній колонтитул з підписом автора, вирівняний по центру -->
  <p align="center"><mark>Made by Kardash Evelina &copy;</mark></p>
</footer>
</body>
</html>
