<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Прогноз погоди</title>
  <link rel="stylesheet" href="Task_5.css">
</head>
<body>
<!-- Контейнер для всього віджета -->
<div class="weather-widget">
  <!-- Верхній блок із поточною погодою -->
  <div class="current-weather">
    <!-- Стрілки для перемикання -->
    <div class="arrows">
      <span class="arrow left">&larr;</span>
      <span class="arrow right">&rarr;</span>
    </div>
    <!-- Чорний блок з датою та іконкою -->
    <div class="black-block">
      <div class="date">17</div>
      <img src="cloud.png" alt="Хмарно" class="weather-icon">
    </div>
  </div>
  <!-- Нижній сірий блок із прогнозом -->
  <div class="gray-block">
    <div class="day">
      <span>Mon</span>
      <span>17°</span>
    </div>
    <div class="day">
      <span>Tue</span>
      <span>19°</span>
    </div>
    <div class="day">
      <span>Wed</span>
      <span>16°</span>
    </div>
    <div class="day">
      <span>Thu</span>
      <span>18°</span>
    </div>
    <div class="day">
      <span>Fri</span>
      <span>21°</span>
    </div>
  </div>
</div>
</body>
</html>
