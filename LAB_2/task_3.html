<!DOCTYPE html>
<html lang="en"> <!-- Визначає документ як HTML5 і задає мову - англійську -->
<head>
  <meta charset="UTF-8"> <!-- Встановлює кодування символів на UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Налаштування для адаптивного дизайну -->
  <title>Multi-page Navigation</title> <!-- Назва вкладки у браузері -->
  <style>
    /* CSS стилі для елементів на сторінці */
    body {
      font-family: Arial, sans-serif; /* Встановлює шрифт для тексту на сторінці */
    }
    section {
      margin: 50px 0; /* Відступи зверху та знизу секцій */
      padding: 50px; /* Внутрішні відступи секцій */
      border: 1px solid #ddd; /* Сіра рамка навколо секцій */
    }
    h1 {
      text-align: center; /* Вирівнює заголовок по центру */
      color: red; /* Задає червоний колір заголовка */
    }
    p, a {
      margin-left: 15px; /* Лівий відступ для абзаців та посилань */
      font-size: 16px; /* Розмір шрифту для абзаців та посилань */
    }
    a {
      display: inline-block; /* Відображення посилання як блоку для кращого оформлення */
      margin: 10px 0; /* Відступи зверху та знизу для посилань */
      padding: 10px; /* Внутрішні відступи для посилань */
      background-color: #eee; /* Світло-сірий фон для посилань */
      text-decoration: none; /* Вимкнення підкреслення у посилань */
      width: fit-content; /* Автоматична ширина для посилань */
    }
    img {
      width: 100px; /* Ширина зображень */
      display: block; /* Відображення зображень як блоку */
      margin-left: 15px; /* Лівий відступ для зображень */
    }
  </style>
</head>
<body>

<!-- ГОЛОВНА СТОРІНКА (Index Page) -->
<section id="index"> <!-- Відкриває секцію для Головної сторінки -->
  <h1>Index Page</h1> <!-- Заголовок для Головної сторінки -->

  <!-- Посилання на Сторінку 1 -->
  <a href="#page1">Перейти далі (Go to Page 1)</a> <!-- Посилання для переходу на Сторінку 1 -->

  <!-- Посилання на Google з зображенням -->
  <p>Перейти до Google:</p>
  <a href="google.jpg" target="_blank"> <!-- Посилання на зображення Google -->
    <img src="google.jpg" alt="Google"> <!-- Зображення Google -->
  </a>

  <!-- Посилання на зображення білки з папки animals -->
  <p>Подивитися на білку:</p>
  <a href="білка.jpg"> <!-- Посилання на зображення білки -->
    <img src="білка.jpg" alt="Squirrel"> <!-- Зображення білки -->
  </a>
</section>

<!-- СТОРІНКА 1 (Page 1) -->
<section id="page1"> <!-- Відкриває секцію для Сторінки 1 -->
  <h1>Page 1</h1> <!-- Заголовок для Сторінки 1 -->

  <!-- Посилання на Сторінку 2 -->
  <a href="#page2">Перейти далі (Go to Page 2)</a> <!-- Посилання для переходу на Сторінку 2 -->

  <!-- Посилання на зображення з папки nature -->
  <p>Зображення природи:</p>
  <a href="природа.jpg"> <!-- Посилання на зображення природи -->
    <img src="природа.jpg" alt="Nature"> <!-- Зображення природи -->
  </a>
</section>

<!-- СТОРІНКА 2 (Page 2) -->
<section id="page2"> <!-- Відкриває секцію для Сторінки 2 -->
  <h1>Page 2</h1> <!-- Заголовок для Сторінки 2 -->

  <!-- Посилання на Головну сторінку -->
  <a href="#index">Перейти далі (Go to Index)</a> <!-- Посилання для повернення на Головну сторінку -->

  <!-- Посилання на зображення з папки food -->
  <p>Зображення їжі:</p>
  <a href="їжа.jpg"> <!-- Посилання на зображення їжі -->
    <img src="їжа.jpg" alt="Food"> <!-- Зображення їжі -->
  </a>
</section>

</body>
</html>
